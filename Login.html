<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Sanrio Sign Up</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-container text-center" id="#login-container">
      <img src="img/sanrio-logo.png" class="img-fluid mb-2 logo-img" alt="Sanrio Logo" />
      <p class="text">
        Sign up to create your account and start your journey
        toward bringing home your favorite Sanrio plushies!
      </p>

      <form>
        <div class="login-form row g-2 mb-2">
          <div class="col-md">
            <input type="email" class="login form-control" placeholder="Email" />
          </div>
        </div>

        <div class="login-form row g-2 mb-4">
          <div class="col-md">
            <input type="password" class="login form-control" placeholder="Password" />
          </div>
        </div>

        <a href="Landing.html" class="btn btn-signup w-100">Login</a>
      </form>

      <div class="login-link mt-3">
        New customer? <a href="Signup.html">Signup</a>
      </div>
    </div>
  </div>
</body>
</htm
