<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Sanrio Sign Up</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-container text-center">
      <img src="img/sanrio-logo.png" class="img-fluid mb-2 logo-img" alt="Sanrio Logo" />
      <p class="text">
        Log in to access your account and get closer to<br />
        bringing home your favorite Sanrio plushies!
      </p>

      <form>
        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First Name" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Last Name" />
          </div>
        </div>
        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <input type="date" class="form-control" placeholder="Birthday" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Gender" />
          </div>
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Address" />
        </div>
        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Contact Number" />
          </div>
        </div>
        <div class="row g-2 mb-4">
          <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Password" />
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Confirm Password" />
          </div>
        </div>
        <a href="Login.html" class="btn btn-signup w-100">Signup</a>

      </form>

      <div class="login-link mt-3">
        Already have an account? <a href="Login.html">Login</a>
      </div>
    </div>
  </div>
</body>

</html>
